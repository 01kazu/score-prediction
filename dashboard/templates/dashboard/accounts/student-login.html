{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <title>Student Log in </title>
</head>
<body>

        <div class="main-container container">
            
            <div class="row ">
                <div class="right-side-matric-number col-12 col-sm-6">
                   <button class="matric-number-btn"> <a href="{% url 'lecturer-admin-login' %}"> Lecturer/Admin? </a></button> 
                </div>

                <div class="col-12 col-sm-6 contain">
                    <div class="left-side-admin">
                    {% if messages %}
                        {% for message in messages %}

                            <div class="alert alert-danger">{{message}}</div>

                        {% endfor %}
                    {% endif %}


                    <h1 class="heading-title"> Student Log In</h1>

                    <form method="POST">

                        {% csrf_token %}

                        <div class="input-group mb-3">
                            
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="menu-icon fa fa-user" aria-hidden="true"></i> </span>
                            </div>

                            <input type="text" class="form-control"  placeholder="Matric Number..." name="matric_number"aria-label="Username" aria-describedby="basic-addon1" >
                        </div>


                        <div class="input-group mb-3">
                            
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1"><i class="menu-icon fa fa-lock" aria-hidden="true"></i> </span>
                            </div>

                            <input type="password" class="form-control"  placeholder="Password..." name="password" aria-label="Password" aria-describedby="basic-addon1" >
                        </div>

                        <input type="hidden" name="user_id" value="1">

                        <button type="submit" class="btn btn-primary login-btn" id="student" style="margin: auto;">Log In</button>
                        <small class="forgot-password" style="margin-left: 40%;"><a href="{% url 'password_reset' %}" >Forgot Password?</a></small>

                    </form>
                </div>
            </div>

            </div>
        </div>
    </body>
</html>
