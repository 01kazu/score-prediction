{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="{% static 'css/password-reset-style.css' %}">
    <title>Password reset </title>
</head>
<body>

        <div class="main-container container">
            <h1 class="heading-title">Password Reset</h1>

            <p class="instructions">Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="input-group mb-3">
                            
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="menu-icon fa fa-envelope" aria-hidden="true"></i> </span>
                        </div>
                    
                    <input type="email" class="form-control"  placeholder="Email..." name="email" aria-label="Email" aria-describedby="basic-addon1" id="id_email" required="true">
                    </div>
                    
                    <div class="reset-btn-wrapper">
                        <button type="submit" class="btn btn-primary reset-btn">Reset My Password</button>
                    </div>
                </form>

        </div>
        
    </body>
</html>
